app:
  build: containers/api
  links:
    - redis
  volumes:
    - /var/www
nginx:
  build: containers/nginx
  links:
    - php
  ports:
    - 80:80
    - 443:443
  volumes_from:
    - app
php:
  build: containers/php-fpm
  links:
    - redis
  ports:
    - 9000:9000
  volumes_from:
    - app
redis:
  image: redis:3.2
