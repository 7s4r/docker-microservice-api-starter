app:
  build: containers/symfony
  volumes:
    - ./symfony/code:/var/www
  tty: true
nginx:
  build: containers/nginx
  links:
    - php
  ports:
    - 80:80
    - 443:443
  volumes_from:
    - app
php:
  build: containers/php-fpm
  ports:
    - 9000:9000
  links:
    - db
  volumes_from:
    - app    
db:
  image: mongo
  ports:
    - 27017:27017
